<!DOCTYPE html>
<html>
  <head>
    <title>Swagtego</title>
    <link rel="icon" href="../images/icon.png">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script> 
  <style>
    #gameScreen{
      display:none;
    }
    #winScreen{
      display:none;
    }
  </style>
  </head>


  <body> 
    <section class="vh-100"> 
    <!-- Login join screen -->
    <div id="initialScreen" class="h-100">
      <div class="d-flex flex-column align-items-center justify-content-center h-100">
          <h1>SWAGTEGO</h1>
          <h5>Entrez votre pseudo pour rejoindre le jeu</h3>
          <div class="form-group">
            <input type="text" placeholder="Pseudo" id="usernameInput" class="form-control"/>
          </div>
          <button type="submit" class="btn btn-primary" id="joinGame">Rejoindre</button>
          <div id="Classement">
            <h2>Classement : </h2>
            <table id="classement">
              <thead>

            
              <th>Pseudo</th>
            
              <th>Rating</th>
             
              <th>Victoires</th>
              
              
              <th>Défaites</th>
              
              
              <th>Ratio Victoires/Défaites</th>
              
            </thead>
              
            </table>
    
    
        </div>
      </div>
    </div>

    <!-- Modal -->
    
    <div id="winScreen">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
          <h3 id="winner"></h3>
          <h5 id="winnerInfo"></h5>
          <h6 id='eloInfo'></h6>
          <button type="submit" class="btn btn-dark" id="confettiLauncher">CONFETTI</button>
          <button type="submit" class="btn btn-primary" id="restartGame">Rejouer</button>
          
      </div>

    
    
    <canvas id="my-canvas"></canvas>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen">
      <div id="hud">
        <h2 style="text-align: center;">SWAGTEGO : </h2>
        <hr>
        <div class="player p1">
          <span id="player1">Joueur 1</span>
          <div class="connected"><span></span>Connecté </div>
          <div class="ready"><span></span>Prêt </div>
        </div>

        <hr>
        
        <div class="player p2">
          <span id="player2">Joueur 2</span>
          <div class="connected"><span></span>Connecté </div>
          <div class="ready"><span></span>Prêt </div>
        </div>

        <hr>

        <div class="hidden-info">
          <button id="start" class="btn btn-outline-success">Commencer</button>
          <hr>
          <h5 id="whose-go">Placement des pions</h3>
          <h3 id="info"></h3>
        </div>
        <div class="Random-Composition">
          <button id="random" class="btn btn-success">Génerer une composition aléatoire</button>
          <button id="clear" class="btn btn-danger">Supprimer tous vos pions</button>
        </div>

        <div id="pawnPlaceholder">
          <hr>

          <h5>Pions à placer : </h3>
          <ul id="pawn-container"></ul>
        </div>
      </div>

        
      <div id="game">
        <ul id="pseudo"></ul>

        <table id="table"></table>
        
      </div>
	  </div>
    </section>
  </body>


</html>
<!-- Includes -->
<script src="../js/confetti.js"></script>
<script src="../js/win.js"></script>
<script src="../js/affichage.js"></script>
<script src="../js/audio.js"></script>
<script src="../js/main.js"></script>
<script type = 'text/javascript' src="../js/login.js"></script>
<script src="../js/drag.js"></script>
